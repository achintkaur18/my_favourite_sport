<html>
<head>
    <title>What is your Favourite Sport? </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Let's talk about the sport you love ! </h1>
        <label for="sports" class="block-display">What sport do you like to play?</label>
        <input type="text" name="sport_name" id="name">
        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovesports@gmail.com">
        <label for="rent" class="block-display">Do you want to play globally for your favourite sport ?</label>
        
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label">Yes, Please</label>

        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" class="rent-label">No, I play for just fun </label>

        <input type="submit" id="button" value="SIGN ME UP!">
    </form>
</body>
</html>
